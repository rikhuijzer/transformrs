[package]
name = "aiapi"
version = "0.1.0"
edition = "2021"

[dependencies]
hyper = { version = "1.6.0", features = ["client", "http2"] }
hyper-util = { version = "0.1.10", features = ["tokio"] }
reqwest = { version = "0.12", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.138"
tokio = { version = "1.42", features = ["rt-multi-thread", "macros"] }
